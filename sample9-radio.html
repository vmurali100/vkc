<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>This is a sample radio buttons</h1>
    <form>
        Male <input type="radio" name="" id="" 
        
        onchange="handleChange()">

        FeMale <input type="radio" name="" id="" 
        onclick="handleClick()"
        >

        <select name="" id="" onchange="handleChange()">
            <option value="">Murali</option>
            <option value="">Krishna</option>
        </select>
    </form>

    <script>
        function handleChange(){
            console.log("Change event Triggered")
        }

        function handleClick(){
            console.log("Click Event Trigged")
        }
    </script>

</body>
</html>
